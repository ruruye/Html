<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
// setTimeout -> 0.5초 뒤에 색이 바뀜
proc1 = () => {
	
	setTimeout( () => {
		// result1으로 접근해서 검색
		vres = document.querySelector('#result1');
		
		// 배경색을 변경
		vres.style.backgroundColor = "pink";
		
	}, 500);
}

// setInterval ->0.5초가 지날때마다 한번씩 수행 
proc2 = () => {
	
	// 확인버튼 클릭 시 실행되는 함수
	// 확인버튼을 안보이도록 설정
	document.querySelector("#start").style.display = "none";
	
	/* vid = setInterval(() => {
		vres = document.querySelector('#result2');
		
		cr = parseInt(Math.random() * 256);
		cg = parseInt(Math.random() * 256);
		cb = parseInt(Math.random() * 256);
				
		vres.style.backgroundColor = `rgb(${cr},${cg},${cb})`;
		
		console.log(vid);
		
		
	}, 500); */
	
	vid = setTimeout( function run() {
		vres = document.querySelector('#result2');
		
		cr = parseInt(Math.random() * 256);
		cg = parseInt(Math.random() * 256);
		cb = parseInt(Math.random() * 256);
				
		//vres.style.backgroundColor = `rgb(${cr},${cg},${cb})`;
		
		//16진수로 변경
		cr16 = cr.toString(16);
		cg16 = cg.toString(16);
		cb16 = cb.toString(16);
		
		vres.style.backgroundColor = "#" + cr16 + cg16 + cb16;
		
		//console.log(vid);
		vid = setTimeout(run, 500);
	}, 500); 
	
}

stop = () => {
	
	// 종료버튼 클릭 시 실행되는 함수
	// 확인버튼을 다시 나타나도록 설정
	document.querySelector("#start").style.display = "inline";
	
	//clearInterval(vid);
	clearTimeout(vid);
	
}
</script>

<style>
#result1{
	background-color : yellow;
}
</style>
</head>
<body>

<div class="box">
	<h3>setTimeout(function(){}, millisec)</h3>
	<h3>지정된 millisec시간이 경과후에 function을 수행후 종료한다</h3>

	<input type="button" value="확인" onclick="proc1()">
	<div id="result1" class="result"></div>
</div>

<div class="box">
	<h3>setInterval(function(){}, millisec)</h3>
	<h3>지정된 millisec시간이 경과할때마다 반복적으로 function을 수행한다</h3>
	<h3>종료하기 위해서 clearInterval(id변수)</h3>

	<input type="button" id="start" value="확인" onclick="proc2()">
	<input type="button" id="stop" value = "종료" onclick="stop()">
	<div id="result2" class="result"></div>
	
</div>
</body>
</html>
