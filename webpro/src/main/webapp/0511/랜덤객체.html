<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
// 랜덤발생 1~100
rand = parseInt(Math.random() *100 +1);
count = 0;
inputs = "";	// 입력한 값들을 문자열로 누적시키는 변수

proc1 = () => {
	// 입력한 값 가져오기 - id가 rnum인 요소에 접근 - 값 가져오기 - value
	numvalue = document.getElementById('rnum').value;
	count++;
	inputs += numvalue + " ";
	
	// 비교
	if(rand==numvalue){
		res = `랜덤 : ${rand} <br>`;
		res += `입력값들 : ${inputs} <br>`;
		res += `입력횟수 : ${count} <br>`;
		res += "정답";
	}else if(rand<numvalue){
		res = "더 작은 수를 입력하세요";
	}else{
		res = "더 큰 수를 입력하세요";
	}
	
	// 출력
	document.getElementById('result1').innerHTML = res;
	
}

// 가위바위보
arr = ["가위", "바위", "보"];
//arr = new Array("가위", "바위","보");
//arr[0], arr[1], arr[2]


proc2 = () => {
	vrand = parseInt(Math.random() * 3);

	com = arr[vrand];
	
	user = prompt("가위바위보를 입력하세요");

	
	// 비교
	if(com==user){
		res = "비겼습니다";
	}else if(user=="가위" && com=="보" 
			|| user=="바위" && com=="가위"
			|| user=="보" && com=="바위"){
		res = "user가 이겼습니다";
	}else{
		res = "com이 이겼습니다";
	}
	
	//출력
	str = `user : ${user} <br>`;
	str += `com : ${com} <br>`;
	str += `결과 : ${res} <br>`;
	
	document.getElementById('result2').innerHTML = str;

}

// 로또
proc3 = () => {
	loarr = []; // loarr = new Array();
	
	while(true){
		rand =  parseInt(Math.random() * 45 +1);
		
		// 배열에 추가
		// 비교, 배열에 존재하는 값인지 -> indexOf()가 -1이면 추가
		idx = loarr.indexOf(rand);
		if(idx == -1) loarr.push(rand);
		
		// 비교 - break;
		if(loarr.length >= 6) break;
	}
	
	// 출력
	document.getElementById('result3').innerHTML = loarr;
	
}
</script>
</head>
<body>

<div class="box">
	<h3>랜덤을 발생시켜 맞추는 프로그램</h3>
	<h3>힌트를 작성한다</h3>
	
	<input type="text" id="rnum">
	<input type="button" value="확인" onclick="proc1()">
	<div id="result1" class="result"></div>
</div>

<div class="box">
	<h3>가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.</h3> 
	<h3>(컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)</h3>
	
	<input type="button" value="확인" onclick="proc2()">
	<div id="result2" class="result"></div>
</div>

<div class="box">
	<h3>로또 번호를 생성하는 프로그램을 작성하시오.</h3> 
	<h3>(1번 ~ 45번 중 6개의 번호를 추첨)</h3>
	
	<input type="button" value="확인" onclick="proc3()">
	<div id="result3" class="result"></div>
</div>
</body>
</html>
