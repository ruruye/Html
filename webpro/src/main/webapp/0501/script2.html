<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
function proc(){
	let today = new Date();
	
	// id가 res요소를 검색 후 출력, 두줄로 실행했지만 결과는 한줄(덮어쓰기)
	// innerText,innerHTML 똑같음
	document.getElementById('res').innerHTML = today;
	document.querySelector('#res').innerHTML = today;
	
	console.log(today);
	//document.write(today); // 새로운 document생성(잘 안씀 -> 다 지워짐, 기존내용다무시함, test용)
}
</script>
<style>
div{
	border : 1px solid blue;
	padding : 20px;
}
</style>
</head>
<body>
	<input type="button" value="확인" onclick="proc()">
	<br>
	<div id="res"></div>
</body>
</html>
