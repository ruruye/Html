<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
proc1 = () => {
	arr = ["사과", "복숭아", "자두", "참외"];
	
	arrPrint("result1");
}

proc2 = () => {
	arr = ["바나나", "수박", "파인애플", "딸기"];
	
	arrPrint("result2");
}

//function arrPrint(result){ }
arrPrint = (result) => {
	//document.getElementById(result).innerHTML = arr;
	
	str = "";
	for(let i=0; i<arr.length; i++){
		//str += "arr[" + i + "] : " + arr[i] + "<br>" ;
		str += `arr[${i}] : + ${arr[i]} <br>`;
	}
	document.getElementById(result).innerHTML = str;
}
</script>
</head>
<body>
<div class="box">
	<h3>리터럴배열 const fruits = ["apple", "banana", "peach"];<br>
	<br>
	const fruits =[];<br>
	fruits[0] = "파인애플"; fruits[1] = "수박";<br>
	</h3>
	
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1" class="result"></div>
</div>

<div class="box">
	<h3>
	Array배열객체 const fruits = new Array();<br>
	Array배열객체 const fruits = new Array(5);<br>
	fruits[0] = "파인애플"; fruits[1] = "수박";<br><br>
	
	Array배열객체 const fruits = new Array("사과","바나나","복숭아");
	</h3>
	
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2" class="result"></div>
</div>
</body>
</html>
