<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="../js/calcfunction.js"></script>

<script>
function calc(btn){
	
	// 입력한 값 가져오기
	v1x = parseInt(document.getElementById('x').value);
	v2y = parseInt(document.getElementById('y').value);
	
	v1 = btn.getAttribute('value');
	//v2 = btn.value;
	//console.log(v1, v2);
	
	switch(v1){
	case "+" :
		res = add(v1x, v2y);
		break;
	case "-" :
		res = sub(v1x, v2y);
		break;
	case "*" :
		res = multi(v1x, v2y);
		break;
	case "/" :
		res = divide(v1x, v2y);
		break;
	}
	
	// 출력 
	str = `${v1x} ${v1} ${v2y} = ${res}`;
	
	// 출력
	document.getElementById('sum').value = str;
	
	document.getElementById('sp1').innerHTML = v1x;
	document.getElementById('sp2').innerHTML = v2y;
	document.getElementById('sp3').innerHTML = str;
}


</script>
</head>
<body>
<form>
      첫번째 :<input id="x"><br>
      두번째 :<input id="y"><br>
      결과 :<input id="sum"><br>
      <br>
      <input type="button"  onclick="calc(this)" value="+">
      <input type="button"  onclick="calc(this)" value="-">
      <input type="button"  onclick="calc(this)" value="*">
      <input type="button"  onclick="calc(this)" value="/"><br>
      <br>
      <p>첫번째 값 :<span id="sp1"></span> </p>
      <p>두번째 값 :<span id="sp2"></span> </p>
      <p>결과 :<span id="sp3"></span> </p>	  
</form>
</body>
</html>
