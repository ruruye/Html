<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../css/mystyle.css">

<style>
p[title]{
	background : rgba(255,0,255, 0.3); /*투명도*/
}
p[id=p3]{
	background : hotpink;
}
p[class=pp]{
	background : skyblue;
}
p[id^=a]{
	color : green;
	font-size : 2.0em;
	font-weight : bold;
}
p[class$=a]{
	background : pink;
}
</style>
</head>
<body>
<pre>
title속성을 가지고 있는 태그를 선택
p[title]{}

id가 p3인 요소를 선택
#p3{}  p[id=p3]

class가 pp인 요소를 선택
.pp{}  p[class=pp]

id가 a로 시작하는 요소를 선택
p[id ^= a]

class가 3으로 끝나는 요소를 선택
p[class $= 3]

</pre>
	<p title="무궁화">무궁화 꽃이 피었습니다</p>
	<p title="능소화">능소화 꽃이 피었습니다</p>
	<p id="p3">진달래 꽃이 피었습니다</p>
	<p class="ppa">매화 꽃이 피었습니다</p>
	<div>꽃들이 만발합니다
		<p class="ppa">그중의 제일은 라일락꽃입니다</p>
	</div>
	<p class="pp">복숭아 꽃이 피었습니다</p>
	<p id="apple" class="pp">사과 꽃이 피었습니다</p>
	<p class="pp">배 꽃이 피었습니다</p>
</body>
</html>
