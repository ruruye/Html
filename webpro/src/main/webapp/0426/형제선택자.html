<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{
	font-size : 2.0rem;
}
div{
	font-size : 2.0em;
}

div ~ p{
	background-color : pink;
}

div + p{
	background-color : lightgreen;
}


</style>
</head>
<body>
	<p>무궁화 꽃이 피었습니다</p>
	<p>능소화 꽃이 피었습니다</p>
	<p>진달래 꽃이 피었습니다</p>
	<p>매화 꽃이 피었습니다</p>
	<div>꽃들이 만발합니다
		<p>그중의 제일은 라일락꽃입니다</p>
	</div>
	<p>복숭아 꽃이 피었습니다</p>
	<p>사과 꽃이 피었습니다</p>
	<p>배 꽃이 피었습니다</p>
</body>
</html>
