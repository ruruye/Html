<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
iframe{
	width: 500px;
	height: 300px;
}

a:link{ /*처음부터 빨강*/
	color : red;
	text-decoration: none;
}
a:visited{ /*갔다오면 초록*/
	color : green;
}
a:hover{ /*마우스 올려놨을때*/
	background-color : silver;
	font-size : 1.5em;
}
a:active{ /*누르는순간 hover랑(실버)+파랑*/
	color : blue;
	text-decoration: line-through;
}

p:hover{/*마우스 올려놨을때 파랑+밑줄*/
	text-decoration: underline;
	color : blue;
}
p:active{
	font-size : 1.5em;
	background : silver;
}
</style>
</head>
<body>
	<a href="http://www.naver.com" target="_self">네이버</a>
	<a href="http://www.w3schools.com" target="_blank">w3schools</a>
	<a href="형제선택자.html" target="aa">형제선택자</a>

	<br>
	
	<iframe name="aa" src="../0421/입력테스트1.html">
	</iframe>
	
	<p>사랑은 늘 도망가</p>
	<p>별빛 같은 나의 사랑아</p>
	
</body>
</html>
