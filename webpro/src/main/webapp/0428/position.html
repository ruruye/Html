<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	width : 100px;
	height : 100px;
	border : 1px solid blue;
	margin : 20px;
}
.cd1{
	background : skyblue;
}
.cd2{
	background : lightgreen;
}
.cd3{
	background : yellow;
}
.cd4{
	background : hotpink;
}
#d6{
	position: relative;
	top : 80px; /*위에서 80이동*/
	left: 80px; /*아래에서 80이동*/
}
#d11{
	position: absolute;/*부모기준*/
	top:150px;
	left:120px;
}
#d13{
	position : fixed; /*스크롤해도 항상 같은위치에 배치*/
	top : 150px;
	right : 100px;
}
</style>
</head>
<body>
<div id="d1" class="cd1">d1</div>
<div id="d2" class="cd2">d2</div>
<div id="d3" class="cd3">d3</div>
<div id="d4" class="cd4">d4</div>

<hr color='red'>

<div id="d5" class="cd1">d5</div>
<div id="d6" class="cd2">d6
	position: relative;<br>
	top : 80px; <br>
	left: 80px; <br>
</div>
<div id="d7" class="cd3">d7</div>
<div id="d8" class="cd4">d8</div>

<hr color='red'>

<div id="d9" class="cd1">d9</div>
<div id="d10" class="cd2">d10</div>
<div id="d11" class="cd3">d11
position: absolute;<br>
	top:150px;<br>
	left:120px;<br>
</div>
<div id="d12" class="cd4">d12</div>
<div id="d13" class="cd4">d13
position : fixed;<br>
	top : 150px;<br>
	right : 100px;<br>
</div>
</body>
</html>
