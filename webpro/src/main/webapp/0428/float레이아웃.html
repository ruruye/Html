<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	box-sizing: border-box;
	border-radius: 10px; 
	margin : 3px;
}

#header, #footer{
	height : 50px;
	background : orange;
	
}
#aside1, #aside2{
	width: calc(21% - 10px);
	height:500px;
	background: skyblue;
}
#aside1{
	float:left;
}
#aside2{
	float:right;
}
#content{
	width :calc(59% - 1%);
	height : 500px;
	float : left;
	background : coral;
}
#footer{
	clear : both;
}
</style>
</head>
<body>
<div id="header">header</div>
<div id="aside1">aside</div>
<div id="content">content</div>
<div id="aside2">aside</div>
<div id="footer">footer</div>
</body>
</html>
