<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>텍스트서식</title>
	
	<style>
	p{
		font-size : 20px;
		background-color : orange;
	}
	mark{
		background-color : pink;
	}
	#psup{
		background-color : lime;
		font-size : 30px;
	}
	.pp{
		background-color : crimson;
	}
	#wei{
		background-color : rgb(255,128,200);
		font-weight : bold;
	}
	#ita{
		background-color : #FFF56E;
		font-style : italic;
	}
	</style>
  </head>
  
  <body>
	
	<p><b>무궁화</b> 꽃이 피었습니다</p>
	<p class="pp"><strong>무궁화</strong> 꽃이 피었습니다</p>
	<p class="pp">무궁화 꽃이 <i>피었습니다</i></p>
	<p>무궁화 꽃이 <em>피었습니다</em></p>
	<p>무궁화 <mark>꽃이 피었습니다</mark></p>
	<p id="psup">무궁화 꽃이 <sup>피었습니다</sup></p>
	<p>무궁화 꽃이 <sub>피었습니다</sub></p>
	<p class="pp">무궁화 꽃이 피었습니다</p>
	<br>
	<hr color="red">
	<p id="wei">능소화 꽃이 피었습니다</p>
	<p id="ita">능소화 꽃이 피었습니다</p>
  </body>
</html>
