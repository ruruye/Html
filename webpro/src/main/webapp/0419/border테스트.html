<!doctype html>
<html>
  <head>
  	<meta charset="UTF-8">
    <title>border테스트</title>
	<style>
		div{
			border : 2px solid blue;
			width : 300px;
			height: 300px;
			margin : 10px;
			float : left;
		}
		
		div#d2{
			border : 10px inset red;
		}
		
		div#d3{
			border : 10px outset red;
		}
		
		div#d4{
			border : 20px ridge red;
		}
		
		div#d5{
			border : 20px groove red;
		}
		
		div#d6{
			border : solid; /*기본픽셀은 3px같음*/
		}
	</style>
  </head>
  
  <body>
	<div id="d1">1
	</div>
	
	<div id="d2">2
	</div>
	
	<div id="d3">3
	</div>
	
	<div id="d4">4
	</div> 
	
	<div id="d5">5
	</div>
	
	<div id="d6">6
	</div>
	
  </body>
</html>
