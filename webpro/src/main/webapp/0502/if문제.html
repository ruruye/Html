<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../css/mystyle.css">

<script>
function proc1(){
	// 두개의 수와 연산자를 입력
	let su1 = parseInt(prompt("정수1입력"));
	let su2 = parseInt(prompt("정수2입력"));
	
	let op = prompt("연산자 입력");
	
	let res = "";
	
	
	// 비교
	if(op == "+"){
		res = su1 + su2;
	}else if(op == "-"){
		res = su1 - su2;
	}else if(op == "*"){
		res = su1 * su2;
	}else if(op == "/"){
		res = su1 / su2;
		
		res = res.toFixed(2);
	}
	
	// 출력내용 34 - 12 = 22
	str = `${su1} ${op} ${su2} = ${res}`;
	
	// 출력
	document.getElementById('result1').innerHTML = str;
	//document.querySelector('#result1').innerHTML = str;
}
</script>
</head>
<body>
<div class="box">
	<h3>prompt를 이용하여 2개의 수와 연산자를 입력한다</h3>
	<h3>연산자를 비교하여 계산 후 결과를 출력한다</h3>
	
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1" class="result"></div>
</div>
</body>
</html>
