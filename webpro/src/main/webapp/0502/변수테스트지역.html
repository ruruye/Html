<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
function proc1(){
	// value1, value2는 지역변수
	var value1 = parseInt(document.querySelector('#v1').value);
	var value2 = parseInt(document.querySelector('#v2').value);
	
	printProc(value1, value2)
}
// 13, 16 value1, value2 다른것
function printProc(value1, value2){
	sum = value1 + value2;
	str = value1 + " + " + value2 + " = " + sum;
	
	vres = document.getElementById('res');
	vres.innerHTML = str;
}
</script>
</head>
<body>
값1 <input type="text" id="v1">
값2 <input type="text" id="v2">
<br><br>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="res"></div>
</body>
</html>
