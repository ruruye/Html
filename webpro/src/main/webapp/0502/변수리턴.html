<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	var su1 = 25;
	var su2 = 34;
	
	var ressum = add(su1, su2)
	
	// id가 res인 요소를 검색해서 결과를 출력
	vres = document.querySelector('#res');
	
	str = su1 + " + " + su2 + " = " + ressum; 
	vres.innerHTML = str;
}

function add(a, b){
	var sum = a + b;
	
	return sum; // 11로 감
}
</script>
</head>
<body>
<div id="res"></div>
</body>
</html>
