<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
proc1 = () => {
	
	// 배열선언
	let arr = [];
	
	//let arr = new Array();
	
	while(true){
		
		//입력
		input = prompt("입력하세요");
		
		/////////////////////////////////////
		if(input != null){
			leng = input.trim().length;
		}
		
		if(leng < 1 || input == null) break;
		/////////////////////////////////////
		
		
		//비교
		//if(input == null || input == " ") break;
			
		//베열에 저장 - push(입력);
		arr.push(input);
	}
	
	//배열출력 - arr
	document.getElementById('result1').innerHTML = arr;
}

//
proc2 = () => {
	
	invalue =""; // 입력한 수들을 전부 누적
	//배열선언
	arr = [];
	
	while(true){
		
		//입력
		input = prompt("정수 5개를 입력하세요");
		invalue += input + " ";
		
		/* if(input == null || input == " "){
			alert("올바른 정수를 입력하세요");
			continue;
		} */
		
		//입력값의 위치를 배열에서 검사 - idx = arr.indexOf(입력)
		idx = arr.indexOf(input);
		
		//비교 -> -1이면 배열에 저장 -> push
		/* if(idx != -1){
			alert("이미 입력된 숫자입니다. 다른 숫자 입력하세요");
			continue;
		} */
		
		if(idx == -1) arr.push(input);
		
		/* arr.push(input); */
		
		// 배열의 개수가 5개가 되었는지 비교 - break;
		if(arr.length >=5 ) break;
	}
	
	//출력내용
	str = `입력값들 : ${invalue} <br>`;
	str += `배열에 저장된 값들 : ${arr} <br>`;
	
	//배열출력
	document.getElementById('result2').innerHTML = str;
}


</script>
</head>

<body>

<div class="box">
	<h3>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 
	출력하는 프로그램을 작성하시오.<br>
	- 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로 한다.
	</h3>

	<input type="button" value="확인" onclick="proc1()">
	<div id="result1" class="result"></div>
</div>

<div class="box">
	<h3>
	서로 중복되지 않은 정수 5개를 입력 받아 배열에 저장하고 출력하는 프로그램을 작성하시오
	</h3>

	<input type="button" value="확인" onclick="proc2()">
	<div id="result2" class="result"></div>
</div>
</body>
</html>
