<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>

//function proc1(){ }

//proc1 = function(){ }

//람다 함수 - 화살표이용
proc1 = ( ) => {
    vtable = "<table border='1'>"
    
    for(let i=1; i<10; i++){
    	vtable += "<tr>"
    	
    	for(let k=1; k<10; k++){
    		vtable += "<td>" + i*k + "</td>"
    	}
    	
    	vtable += "</tr>"
    }
    
    vtable += "</table>"
	
    
    //result1에 vtable를 출력 
    document.getElementById('result1').innerHTML = vtable;
	
}


//function proc2(){ }
//proc2 = function(){ }
proc2 = () => { 
	
	//객체선언 - { }
	myCar = { make : "BMW", model : "x5", year : 2013};
	
	console.log(myCar.make, myCar.model, myCar.year);
	
	/* str = "자동차 회사 : " + myCar.make + "<br>";
	str += "자동차 모델 : " + myCar.model + "<br>";
	str += "자동차 년식 : " + myCar.year +"<br>"; */
	
	vresult = document.getElementById('result2');
	//vresult.innerHTML = str;
	
	str2 = "";
	for(let x in  myCar){
		
		/* str = "자동차 회사 : " + myCar[make] + "<br>";
		str += "자동차 모델 : " + myCar[model] + "<br>";
		str += "자동차 년식 : " + myCar[year] +"<br>"; */
		
		//str2 += "myCar[" + x + "] : " +  myCar[x] + "<br>";
		str2 += `myCar[${x}] : ${myCar[x]} <br>`;
		
	}
	vresult.innerHTML = str2;
	
}

//proc3 = function(){}
proc3 = () =>{
	
	sum = 0;
	/* for(let i=0; i<=200; i+=2){
		sum += i;
	} */
	
	/* for(let i=0; i<=200; i++){
		if(i % 2 == 0){
			sum += i;
		}
	} */
	
	for(let i=1; i<=200; i++){
		if(i % 2 !=  0) continue;
		
		sum += i;
	}
	
	vresult =  document.getElementById('result3');
	
	vresult.innerHTML = "1~200까지 짝수의 합= " + sum ;
	
}

</script>

<style>
table {
   border : 1px solid hotpink;
   /* //border-collapse: collapse; */
   border-spacing:  20px;
}

td{
   width : 60px;
   height : 60px;
   text-align: center;
}

</style>

</head>
<body>
<div class="box">
  <h3>다중 for문을 이용</h3>
  <h3>구구단 테이블 출력 </h3>
  
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1" class="result"></div>
</div>

<div class="box">
  <h3> for ~in </h3>
  <h3>객체의 열거할 수 있는 속성 이름을 지정 변수에 대입 </h3>
  
  <input type="button" value="확인" onclick="proc2()">
  <br><br>
  <div id="result2" class="result"></div>
</div>


<div class="box">
  <h3> 1~200 까지 짝수의 합 </h3>
  <h3> </h3>
  
  <input type="button" value="확인" onclick="proc3()">
  <br><br>
  <div id="result3" class="result"></div>
</div>

</body>
</html>
