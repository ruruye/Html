<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 만들기2</title>

<style>
table{
	border : 5px solid blue;
	margin : 20px auto; /*위아래 20 좌우자동*/
}

td{
	width : 200px;
	height : 50px;
	text-align : center;
}

th{
	height : 50px;
}

#tab2{
	border-collapse: collapse;
}

#tab3{
	border-spacing: 20px;
	empty-cells: hide; /*show(기본값)*/
}

h2{
	text-align: center;
}

#tab2 th{
	border-bottom : 5px double blue;
}

caption{
	margin : 10px;
	font-size : 20px;
	caption-side : bottom; /*기본은 top*/
}
</style>
</head>
<body>
	<h2>border : 5px solid blue</h2>
	<table border ="1" id="tab1">
		<caption>고객리스트</caption>
		<tr>
			<th>이름</th>
			<th>주소</th>
			<th>전화번호</th>
		</tr>
		
		<tr>
			<td>홍길동</td>
			<td>대전</td>
			<td>1234</td>
		</tr>
		
		<tr>
			<td>개나리</td>
			<td>서울</td>
			<td>4567</td>
		</tr>
		
		<tr>
			<td>진달래</td>
			<td>부산</td>
			<td>6789</td>
		</tr>
	</table>
	
	<h2>border-collapse: collapse</h2>
	<table border ="1" id="tab2">
		<tr>
			<th>이름</th>
			<th>주소</th>
			<th>전화번호</th>
		</tr>
		
		<tr>
			<td>홍길동</td>
			<td>대전</td>
			<td>1234</td>
		</tr>
		
		<tr>
			<td>개나리</td>
			<td>서울</td>
			<td>4567</td>
		</tr>
		
		<tr>
			<td>진달래</td>
			<td>부산</td>
			<td>6789</td>
		</tr>
	</table>
	
	<h2>border-spacing</h2>
	<table border ="1" id="tab3">
		<tr>
			<th>이름</th>
			<th>주소</th>
			<th>전화번호</th>
		</tr>
		
		<tr>
			<td>홍길동</td>
			<td>대전</td>
			<td>1234</td>
		</tr>
		
		<tr>
			<td>개나리</td>
			<td>서울</td>
			<td>4567</td>
		</tr>
		
		<tr>
			<td>진달래</td>
			<td>부산</td>
			<td></td>
		</tr>
	</table>
</body>
</html>
