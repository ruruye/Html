<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 만들기1</title>

<style>
table{
	border : 10px inset red;
	margin : 20px auto;
}

td{
	width : 300px;
	height : 50px;
	/*text-align : center;*/
}

th{
	height : 60px;
	background : skyblue;
}

#tab1{
	border : 25px groove green;
}

#tab2 td{
	width : 200px;
	height : 60px;
}
</style>
</head>
<body>
	<table border="1" id="tab1"> 
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>		
	</table>
	
	<table border="1" id="tab2"> 
		<tr>
			<td>제목1</td>
			<td>제목2</td>
			<td>제목3</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>		
	</table>
	
	<table border="1" id="tab3"> 
		<tr>
			<th>제목1</th>
			<th>제목2</th>
			<th>제목3</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
	</table>
</body>
</html>
