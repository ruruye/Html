<script>
//속성
const rect = {
    garo : 5,
    sero : 3,
    
    /* getArea : function(){

    getArea(){
       return this.garo * this.sero;
    },
    getCircum(){
       return (parseInt(this.garo) + parseInt(this.sero)) * 2;
    }   
}

function proc1(){
   printObj('result1');
}

function printObj(result){
   //출력
   str = `가로 : ${rect.garo} <br>`;

   if(typeof rect.name != 'undefined')

   str += `둘레 : ${rect.getCircum()} <br>`;
   
   document.getElementById(result).innerHTML = str;
}

function proc2(){

   rect.name = "사각형";
   
   //가로, 세로 입력
   rect.garo = prompt("가로 입력");

   printObj('result2');
