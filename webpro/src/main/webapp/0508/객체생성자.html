<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
function Rect(garo, sero){
   this.garo = garo;
   this.sero = sero;
   
//    this.getArea = function(){
//       return this.garo  * this.sero;
//    }
   
//    this.getCircum = function(){
//       return (parseInt(this.garo) + parseInt(this.sero)) * 2;
//    }
  
}
// 메소드 공용
Rect.prototype.getArea = function(){
   return this.garo  * this.sero;
}
Rect.prototype.getCircum = function(){
   return (parseInt(this.garo) + parseInt(this.sero)) * 2;
}


function proc1(){
   //객체 생성
   r1 = new Rect(12, 34);
   
   //출력
   str = `가로 : ${r1.garo} <br>`;
   str += `세로 : ${r1.sero} <br>`;
   
   //메소드 추가
//    r1.getArea = function(){
//       return this.garo  * this.sero;
//    }
   
//    r1.getCircum = function(){
//       return (parseInt(this.garo) + parseInt(this.sero)) * 2;
//    }
   
   str += `면적 : ${r1.getArea()} <br>`;
   str += `둘레 : ${r1.getCircum()} <br>`;
   
   document.getElementById('result1').innerHTML = str;
}

function proc2(){
   r2 = new Rect(23, 45);
   
   //메소드 추가
//    r2.getArea = function(){
//       return this.garo  * this.sero;
//    }
   
//    r2.getCircum = function(){
//       return (parseInt(this.garo) + parseInt(this.sero)) * 2;
//    }
   
   //출력
   str = `가로 : ${r2.garo} <br>`;
   str += `세로 : ${r2.sero} <br>`;
   str += `면적 : ${r2.getArea()} <br>`;
   str += `둘레 : ${r2.getCircum()} <br>`;
   
   document.getElementById('result2').innerHTML = str;
   
}

</script>
</head>
<body>
<div class="box">
 <h3>객체의 속성과 메소드를 동적으로 추가</h3>
 <h3>생성자 함수를 이용한 객체 선언</h3>
 <h3>new를 이용하여 객체를 생성한다 r1 = new Rect(12, 34)</h3>
  <input type="button" value="확인" onclick="proc1()">
  <div id="result1" class="result"></div>
</div>
