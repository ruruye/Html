<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"  href="../css/mystyle.css">

<style>
label{
  display : inline-block;
  width : 80px;
  height : 30px;
}

form{
  margin : 20px;
  border : 1px solid blue;
   width : 50%; 
  padding : 20px;
}
h1{
   text-align: center;
   margin : 20px;
   width : 50%; 
   
   background-color : blue;
  
}
</style>
</head>
<body>
 <h1>회원가입</h1>
<form>
  <label for="name">이름</label>
  <input type="text" name="name" id="name"> <br>
  
  <label for="addr">주소</label>
  <input type="text" name="addr" id="addr"> <br>
  
  <label for="email">이메일</label>
  <input type="text" name="email" id="email"> <br>
  
   <label for="gender">성별</label>
   <input type="radio" name="gender" id="gender" value="남자">Male
   <input type="radio" name="gender" id="gender" value="여자">Female <br>
  
  <label for="area">내용</label><br>
  <textarea rows="8" cols="30" name="area" id="area"></textarea>
  <br><br>
   <input type="submit">
   <input type="reset">
</form>
</body>
</html>
