<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="shortcut icon" type="image/x-icon" href="../images/check.png"/>
</head>
<body>
	<form action="새로운타입.jsp" method="post">
		<label for="id">아이디</label>
		<input type="text" name="id" readonly value="a001" id="id">
		<br>
			
		<label for="name">이름</label>
		<input type="text" name="name" disabled value="korea" id="name">
		<br>	
			
		<input type="hidden" name="age" value="20">	
			
		<label for="pass">비밀번호</label>
		<input type="password" name="pass" id="pass" required="required">
		<br>
		
		<label for="tel">전화번호</label>
		<input type="password" name="tel" id="tel" title ="010-1234-5678"
				required="required"
				pattern="[0-9]{3}-\d{4}-[0-9]{4}">
		<br>
		
		<input type="submit">
	</form>

</body>
</html>
