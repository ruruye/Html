<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


<link rel="stylesheet" href="../css/mystyle.css">


<script>
$(function(){
	
	// 검색결과에서 클릭 이벤트 - bind방식
	/*
	$('.ziptr').on('click', function(){
		alert("이벤트");
	})
	*/
	
	// 검색결과에서 클릭 이벤트 = delegate방식 - 새롭게 생성된 요소
	$(document).on('click', '.ziptr', function(){
// 		$('td:eq(0)', this)
		zcode = $('td', this).eq(0).text();
		addr = $('td', this).eq(1).text();
		
		console.log(zcode, addr)
		
		// 부모창에 출력하기
		$('#uzip', opener.document).val(zcode);
		$('#uadd1', opener.document).val(addr);
		
		// 창닫기
		window.close(); 
	})
	
	//---------------------------------------------------------
	// 동 입력 후 우편번호 검색
	$('input[value=확인]').on('click', function(){
		
		// 입력한 동이름을 가져온다
		dongvalue = $('#dong').val();
		
		$.ajax({
			url : '/jqpro/ZipSearch.do',
			data : { "dong" : dongvalue},
			type : 'post',
			success : function(res){
				
				code = "<table class='table'>";
				code += "<tr><td>우편번호</td>";
				code += "<td>주소</td><td>번지</td></tr>";
				
				$.each(res, function(i, v){
					code += "<tr class='ziptr'><td>" + res[i].zipcode + "</td>";
					code += "<td>" + res[i].addr + "</td><td>" + res[i].bunji + "</td></tr>";
				})
				
				code += "</table>";
				$('#result1').html(code);
				
			},
			error : function(xhr){
				alert("상태 :" + xhr.status);
			},
			dataType : 'json'
		}) // ajax
		
	}) //click이벤트
	
}) // $function
</script>

<style>
#result1{
	font-size: 1.0rem;
}
.ziptr:hover{
	background : lime;
}
</style>

</head>
<body>

<div class="box">
	
	<input type=text id="dong">
	<input type="button" value="확인">
	<div id="result1" class="result"></div>
</div>
</body>
</html>
