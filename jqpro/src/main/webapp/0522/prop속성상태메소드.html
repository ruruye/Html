<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
$(function(){
	
	$('#all').on('change', function(){
		
		// 전체선택의 상태값을 가져온다 
		all  = $(this).prop('checked');
		
		// all 변수값으로 1~5변수값 설정
		$('.chk').prop('checked', all);
	})
	
	//--------------------------------

	//$('#btn1').click(function(){})
	$('#btn1').on('click', function(){
		
		// 현재상태값을 가져오기
		vcheck = $('#checkTest').prop('checked');
		vsel = $('#selTest option').eq(2).prop('selected');
		vread = $('#txtTest').prop('readonly'); // 설정안되있어서 false
		vrun = $('#runBtn').prop('disabled');
		
		console.log(vcheck, vsel, vread, vrun);
		
		//----
		
		$('#checkTest').prop('checked', !vcheck)
		$('#selTest option').eq(2).prop('selected', !vsel)
		$('#txtTest').prop('readonly', !$('#txtTest').prop('readonly'))
		$('#runBtn').prop('disabled', !$('#runBtn').prop('disabled'))
		
		console.log(vcheck, vsel, vread, vrun);
		
		
		// 상태값을 변경
	/* 	if($('#checkTest').prop('checked')){
			$('#checkTest').prop('checked', false)
		}else{
			$('#checkTest').prop('checked', true)
		}
		if($('#selTest option').eq(2).prop('selected')){
			$('#selTest option').eq(2).prop('selected', false)
		}else{
			$('#selTest option').eq(2).prop('selected', true)
		}
		if($('#txtTest').prop('readonly')){
			$('#txtTest').prop('readonly', false)
		}else{
			$('#txtTest').prop('readonly', true)
		}
		if($('#runBtn').prop('disabled')){
			$('#runBtn').prop('disabled', false)
		}else{
			$('#runBtn').prop('disabled', true)
		} */
		
	})
	
	
	
})
</script>
</head>
<body>

<div class="box">


	<input type="button" value="확인" id="btn1">
	<div id="result1" class="result">
		<form>
			체크박스(라디오버튼) :   
			<input type="checkbox" id="checkTest" checked><br><br>
			
			리스트박스(select객체) : 
			 <select id="selTest">
			     <option value="1">하나</option> 
			     <option value="2">둘</option>
			     <option value="3" selected >셋</option> 
			     <option value="4">넷</option>
			 </select><br><br>
			
			 text객체	(readonly) :
			 <input type="text" value="가나다" id="txtTest"><br><br>
			
			 button객체(disabled) : 
			 <input type="button" value="실행" id="runBtn" onclick="alert('hello')">
		</form>
		
	
	</div>
</div>


<div class="box">


	<div id="result2" class="result">
		체크박스(전체선택/해제) : <br>
		<input type="checkbox" id="all">전체선택
		<input type="checkbox" class="chk">1
		<input type="checkbox" class="chk">2
		<input type="checkbox" class="chk">3
		<input type="checkbox" class="chk">4
		<input type="checkbox" class="chk">5
		
	
	</div>
</div>
</body>
</html>
