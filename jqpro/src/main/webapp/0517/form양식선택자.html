<script>
function proc1(){
	
	//$(":input") : form안에있는 모든요소를 선택
	$("form :input").css('border', '2px solid red');
	
	//input  요소 테두리 lime , 배경색  핑크
	$('#result1 input').css({'border' : 'solid lime', 'background' : 'pink'});
	
	//input   type이 button 인 요소 배경색 노란
	//$('#result1 input[type=button]').css('background', 'yellow');
	$('#result1 input:button').css('background', 'yellow');
	
	//Button  요소와 input   type이 button 인 요소 배경색 하늘색
	//$('#result1 button, #result1 input[type=button]').css('background', 'skyblue');
	$('#result1 :button').css('background', 'skyblue');
	
	//Type이 submit 요소의 배경색 녹색
	//$('#result1 input[type=submit]').css('background', 'green');
	$('#result1 input:submit').css('background', 'green');
	
	//Type이 reset인 요소의 배경색 노랑 
	$('#result1 input:reset').css('background', 'yellow');
	
	//Type이 text, password 인 요소의 테두리 파랑
	$('#result1 input:text').css('border', 'solid blue');
	$('#result1 input:password').css('border', 'solid blue');
	
	//Type이 file, image인요소의 테두리 빨강
	$('#result1 input:file').css('border', 'solid red');
	$('#result1 input:image').css('border', 'solid red');
}
