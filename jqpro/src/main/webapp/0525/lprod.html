<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>


<style>
table{
	border : 2px solid blue;
}
td{
	width: 200px;
	height: 50px;
	text-align: center;
}
tr:first-child{
	background : skyblue;
}
</style>

<script>
$(function(){
	
	$('#btn2').on('click',function(){
		$.ajax({
			url : 'lprod.jsp',
			type : 'get',
			success : function(res){
				
				code = `<table border="1">
					<tr>
						<td>LPROD_ID</td>
						<td>LPROD_GU</td>
						<td>LPROD_NM</td>
						
					</tr>`
				
					$.each(res, function(i,v){
						code += `
							<tr>
							<td>${res[i].id}</td>
							<td>${res[i].gu}</td>
							<td>${res[i].nm}</td>
						</tr>`
					})
					
					code += `</table>`
					
				$('#result2').html(code);
				
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
		
	})
	
	//
	$('#btn1').on('click', function(){
		
		$.ajax({
			url : 'lprod.jsp',
			type : 'get',
			success : function(res){
				
				code = "";
				
				$.each(res, function(i,v){
					code += `LPROD_ID : ${v.id} <br>
							 LPROD_GU : ${v.gu} <br>
							 LPROD_NM : ${v.nm} <br>
							 <hr color='red'>`
				})
				
				$('#result1').html(code);
					
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
	
	
})

</script>

</head>
<body>

<div class="box">
	<h3></h3>

	<input type="button" value="확인" id="btn1">
	<input type="button" value="확인" id="btn2">
	
	<div id="result1" class="result"></div>
	<div id="result2" class="result"></div>
</div>
</body>
</html>
