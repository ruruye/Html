<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
// $(function(){})쓰는 이유 script가 위에 있기 때문에
$(function(){
	$('#btn1').on('click',function(){
		$('#result1').remove();
	})
	
	$('#btn2').on('click',function(){
		$('#result2').empty();
	})
	
	//
	$('.result').on('click', function(){
		// 클릭한 result가 this
		$('p', this).remove('.p1');
	})
})
</script>

<style>
#result1{
	background : yellow;
}
#result2{
	background : pink;
}
</style>


</head>
<body>

<div class="box">

	<input type="button" value="remove" id="btn1">
	<input type="button" value="empty" id="btn2">
	
	<div id="result1" class="result">
		<p>무궁화 꽃이 피었습니다</p>
		<p class="p1">사랑은 늘 도망가</p>
	</div>
	
	<div id="result2" class="result">
		<p>무궁화 꽃이 피었습니다</p>
		<p class="p1">별빛같은 내 사랑아</p>
	</div>
</div>
</body>
</html>
