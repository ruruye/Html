<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.7.0.min.js"></script>

<script>
$(function(){
	
	$('#btn3').on('click', function(){
		//alert($('p').html());
		
		str = "";
		
		// function(this)로 쓸 수 있음 ->function(this)-> str +=  $(this).html() + "\n";
		/* $('p').each(function(i, k){
			str +=  $(k).html() + "\n";
		}) */
		
		/* $('p').each(function(i){
			//str += i + " : " + $('p').eq(i).html() + "\n";
			str += i + " : " + $(this).html() + "\n";
		}) */
		
		/* $('p').each(function(i, v){
			str += i + " : " + $(v).html() + "\n";
		}) */
		
		$('p').each(function(){
			str += $(this).html() + "\n";
		})
		
		
		alert(str);
	}) 
	
	$('#btn4').on('click', function(){
		alert($('p').text());
	})
	
	//-------------------------------------------
	$('#btn1').on('click', function(){
		// body태그에 모든 html태그를 포함한 문장
		alert($('body').html());
		
	})
	
	$('#btn2').on('click', function(){
		alert($('body').text());
	})
})
</script>

</head>
<body>

<div class="box">
	<h3>내용가져오기</h3>
	<h3>$('body').html()</h3>
	<h3>$('body').text()</h3>

	<input type="button" value="html" id="btn1">
	<input type="button" value="text" id="btn2">
	<div id="result1" class="result">result1</div>
</div>

<div class="box">
	<h3>내용가져오기</h3>
	<h3>$('p').html()</h3>
	<h3>$('p').text()</h3>

	<input type="button" value="html" id="btn3">
	<input type="button" value="text" id="btn4">
	<div id="result2" class="result">result2</div>
	<p><span>무궁화1</span></p>
	<p><span>무궁화2</span></p>
</div>

</body>
</html>
